<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/feed.css">
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>

    <style>
        body,
        .modal-header {
            background-image: repeating-linear-gradient(9deg, hsl(303, 0%, 10%) 0px, hsl(303, 0%, 10%) 10px, transparent 10px, transparent 12px), repeating-linear-gradient(109deg, hsl(303, 0%, 10%) 0px, hsl(303, 0%, 10%) 10px, transparent 10px, transparent 12px), repeating-linear-gradient(225deg, hsl(303, 0%, 10%) 0px, hsl(303, 0%, 10%) 10px, transparent 10px, transparent 12px), linear-gradient(90deg, hsla(22, 0%, 28%, 1), hsla(37, 0%, 28%, 1));
        }
    </style>
    <title>Hello, world!</title>
</head>

<body>


    <!--Modal Launch Button-->
    <button type="button" class="btn btn-info btn-lg openmodal" data-bs-toggle="modal"
        data-bs-target="#myModal">Feedback</button>
    <!--Division for Modal-->
    <div id="myModal" class="modal fade" role="dialog">
        <!--Modal-->
        <div class="modal-dialog">
            <!--Modal Content-->
            <div class="modal-content">
                <!-- Modal Header-->
                <div class="modal-header">
                    <h3 class="vhhh">myTravelAdvisor</h3>

                    <!--Close/Cross Button--> <button type="button" class="close" data-bs-dismiss="modal"
                        style="color: red;">&times;</button>
                </div> <!-- Modal Body-->
                <div class="modal-body text-center">
                    <!-- <i class="far fa-file-alt fa-4x mb-3 animated rotateIn icon1"></i> -->
                    <h3>Your opinion matters</h3>
                    <h5>Have a suggestion<strong><br> Feel free to say</strong></h5>
                    <hr>
                    <h6>Your Rating</h6>

                </div>
                <form action="/send" method="POST">
                    <!-- Radio Buttons for Rating-->
                    <div class="form-check mb-4"> <input type="radio" id="rating"  name="rating" value="Very good"> <label
                            class="ml-3">Very good</label>
                    </div>
                    <div class="form-check mb-4"> <input type="radio" id="rating" name="rating" value="Good"> <label
                            class="ml-3">Good</label>
                    </div>
                    <div class="form-check mb-4"> <input type="radio" id="rating" name="rating" value="Average"> <label
                            class="ml-3">Average</label>
                    </div>
                    <div class="form-check mb-4"> <input type="radio" id="rating" name="rating" value="Bad"> <label
                            class="ml-3">Bad</label>
                    </div>
                    <div class="form-check mb-4"> <input type="radio" id="rating" name="rating" value="Very Bad"> <label
                            class="ml-3">Very Bad</label>
                    </div>
                    <!--Text Message-->
                    <div class="text-center">
                        <h4>What could we improve?</h4>
                    </div>

                    <textarea type="textarea" id="feedback" name="feedback" placeholder="Type your message here"
                        rows="3"></textarea> <!-- Modal Footer-->
                        <div class="modal-footer">
                            <input type="submit" name="submit" id="submit" value="Send">
                        </div>
                    <!-- <div class="modal-footer"> <a href="" class="btn btn-primary">Send <i class="fa fa-paper-plane"></i>
                        </a> <a href="" class="btn btn-outline-primary" data-dismiss="modal">Cancel</a> </div> -->
                </form>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
