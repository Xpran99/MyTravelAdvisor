    <!--Modal Launch Button-->
    <button type="button" class="btn btn-info btn-lg openmodal" data-bs-toggle="modal"
        data-bs-target="#myModal">Book Now</button>
    <!--Division for Modal-->
    <div id="myModal" class="modal fade" role="dialog">
        <!--Modal-->
        <div class="modal-dialog">
            <!--Modal Content-->
            <div class="modal-content">
                <!-- Modal Header-->
                <div class="modal-header">
                    <h3 class="vhhh">myTravelAdvisor</h3>

                    <!--Close/Cross Button--> <button type="button" class="close" data-bs-dismiss="modal"
                        style="color: red;">&times;</button>
                </div> <!-- Modal Body-->
                <div class="modal-body text-center">
                    <!-- <i class="far fa-file-alt fa-4x mb-3 animated rotateIn icon1"></i> -->

                    <h5>Enter your details</h5>
                    <hr>

                </div>
                <form action="/send" method="POST">
                    <div style="padding-left: 50px;">
                        <!-- <label>Name  </label> -->

                    </div>
                    <div style="padding-left: 50px;">
                        <!-- <label>Email  </label> -->

                    </div>
                    <div style="padding-left: 50px;">
                        <!-- <label>Contact  </label> -->
                        <input type="email" placeholder="Contact">
                    </div>
                    <div style="padding-left: 50px;">
                        <!-- <label>Rooms Required  </label> -->
                        <input type="number" placeholder="Rooms Required">
                    </div style="padding-left: 50px;">

                    <!-- Modal Footer-->
                        <div class="modal-footer">
                            <input type="submit" name="submit" id="submit" value="Send">
                        </div>
                    <!-- <div class="modal-footer"> <a href="" class="btn btn-primary">Send <i class="fa fa-paper-plane"></i>
                        </a> <a href="" class="btn btn-outline-primary" data-dismiss="modal">Cancel</a> </div> -->

        </div>
